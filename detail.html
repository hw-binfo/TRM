<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient List</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0c1757;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: #a0b4ff;
      text-decoration: none;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      transition: color 0.2s;
    }
    .back-btn:hover { color: #fff; }
    .back-btn::before { content: "\2190"; font-size: 1.1em; }

    .header {
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .badge {
      display: inline-block;
      padding: 0.3em 0.85em;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-right: 0.5rem;
    }
    .badge-efficacy { background: #2d4a9e; color: #c8d6ff; }
    .badge-category { background: #1a6b4a; color: #b8f0d8; }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      color: #333;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: #f5f6fa;
      border-bottom: 1px solid #e0e3eb;
      flex-wrap: wrap;
    }
    .toolbar .count {
      font-size: 0.85rem;
      color: #666;
      white-space: nowrap;
    }
    .toolbar input[type="text"] {
      flex: 1;
      min-width: 180px;
      padding: 0.45rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
      outline: none;
    }
    .toolbar input[type="text"]:focus { border-color: #4a6cf7; }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }

    thead th {
      background: #f5f6fa;
      padding: 0.7rem 0.9rem;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #e0e3eb;
      white-space: nowrap;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody td {
      padding: 0.6rem 0.9rem;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }

    tbody tr:hover { background: #f0f3ff; }

    /* Efficacy dot indicator */
    .eff-cell { text-align: center; }
    .eff-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4a6cf7;
    }
    .eff-dash {
      color: #ccc;
      font-size: 0.8rem;
    }

    .no-data {
      padding: 3rem;
      text-align: center;
      color: #888;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">Back to Dashboard</a>

    <div class="header">
      <h1 id="page-title">Ingredient List</h1>
      <div id="page-badges"></div>
    </div>

    <div class="card">
      <div class="toolbar">
        <span class="count" id="count-info">Loading...</span>
        <input type="text" id="search-input" placeholder="Search ingredient name...">
      </div>
      <div class="table-wrapper">
        <table>
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="no-data" id="no-data" style="display:none;">No ingredients found.</div>
      </div>
    </div>
  </div>

  <!-- Load data via script tag (works on file:// without CORS issues) -->
  <script src="data/data.js"></script>
  <script>
    // --- Parse URL parameters ---
    var params = new URLSearchParams(window.location.search);
    var efficacy = params.get('efficacy') || '';
    var category = params.get('category') || '';

    // --- Update header ---
    document.getElementById('page-title').textContent =
      category + ' Ingredients \u2014 ' + efficacy;
    document.getElementById('page-badges').innerHTML =
      '<span class="badge badge-efficacy">Efficacy: ' + esc(efficacy) + '</span>' +
      '<span class="badge badge-category">Category: ' + esc(category) + '</span>';
    document.title = category + ' \u2014 ' + efficacy + ' | Ingredient List';

    var allRows = [];
    var infoCols = META_DATA.info_columns || [];
    var efficacyCols = META_DATA.efficacy_columns || [];

    // Filter: rows where Category matches AND the efficacy column == "O"
    var filtered = INGREDIENT_DATA.filter(function(row) {
      return String(row['Category']) === category &&
             String(row[efficacy]) === 'O';
    });

    allRows = filtered;
    renderTable(filtered);
    updateCount(filtered.length, filtered.length);

    // --- Render table ---
    function renderTable(rows) {
      var thead = document.getElementById('table-head');
      var tbody = document.getElementById('table-body');
      var noData = document.getElementById('no-data');

      // Columns to show: Num., Ingredient name, INCI Name, then all efficacy columns
      var displayInfoCols = infoCols.filter(function(c) {
        return c !== 'Category'; // Category is already shown in the header badge
      });

      // Build header
      var headerHtml = '<tr>';
      displayInfoCols.forEach(function(c) {
        headerHtml += '<th>' + esc(c) + '</th>';
      });
      efficacyCols.forEach(function(c) {
        headerHtml += '<th class="eff-cell">' + esc(c) + '</th>';
      });
      headerHtml += '</tr>';
      thead.innerHTML = headerHtml;

      if (rows.length === 0) {
        tbody.innerHTML = '';
        noData.style.display = 'block';
        return;
      }
      noData.style.display = 'none';

      // Build rows
      var bodyHtml = '';
      rows.forEach(function(row) {
        bodyHtml += '<tr>';
        displayInfoCols.forEach(function(c) {
          bodyHtml += '<td>' + esc(String(row[c] || '')) + '</td>';
        });
        efficacyCols.forEach(function(c) {
          if (String(row[c]) === 'O') {
            bodyHtml += '<td class="eff-cell"><span class="eff-dot"></span></td>';
          } else {
            bodyHtml += '<td class="eff-cell"><span class="eff-dash">-</span></td>';
          }
        });
        bodyHtml += '</tr>';
      });
      tbody.innerHTML = bodyHtml;
    }

    // --- Search ---
    document.getElementById('search-input').addEventListener('input', function() {
      var q = this.value.toLowerCase();
      var filtered = allRows.filter(function(row) {
        // Search in info columns only (name, INCI, etc.)
        return infoCols.some(function(c) {
          return String(row[c] || '').toLowerCase().indexOf(q) !== -1;
        });
      });
      renderTable(filtered);
      updateCount(filtered.length, allRows.length);
    });

    function updateCount(shown, total) {
      var el = document.getElementById('count-info');
      if (shown === total) {
        el.textContent = total + ' ingredient(s)';
      } else {
        el.textContent = shown + ' of ' + total + ' ingredient(s)';
      }
    }

    function esc(str) {
      var d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }
  </script>
</body>
</html>
